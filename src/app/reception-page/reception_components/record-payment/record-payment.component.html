<div class="newPageContent">
    <h4>Record a payment</h4>

    <form class="form-inline">
        <label class="label1">Enter Student ID</label>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <div class="studentInfo" [hidden]="hideStudentInfo()">
        <label>Student ID :</label>
        <label>Student Name: </label>
    </div>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Class ID</th>
            <th scope="col">Class Name</th>
            <th scope="col">Monthly Fee</th>
            <th scope="col">Due Months</th>
            <th scope="col">Total Payable</th>
            <th scope="col">Pay Now</th>
        </tr>
        </thead>
        
        <tbody>
            <ng-container *ngIf="paymentInfo.length<10"> 
                <tr *ngFor="let item of [].constructor(10-paymentInfo.length)">  
                  <td>-</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
            </ng-container>
        </tbody>
        </table>
</div>
