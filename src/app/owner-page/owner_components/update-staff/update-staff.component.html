<div class="col-md-6 offset-md-3">
    <h3>Update Reception</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Reception Name</label>
            <input type="text" class="form-control" id="receptionName"
                [(ngModel)] = "reception.firstName + reception.lastName" Name="receptionName">    
        </div>
        <div class="form-group">
            <label>NIC</label>
            <input type="text" class="form-control" id="nic"
                [(ngModel)] = "reception.telNo" name="nic">    
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNumber"
                [(ngModel)] = "reception.address" name="mobileNumber">    
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
