<div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Functionality</th>
          <th scope="col">Admin</th>
          <th scope="col">Owner</th>
          <th scope="col">Teacher</th>
          <th scope="col">Reception</th>
          <th scope="col">Student</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of permission">
          <td>
            {{n.name}}
          </td>
          <td scope="row">
            <input class="form-check-input" type="checkbox"
              [value]="n.id"
              [checked]="n.adminSelect"
              (change)="onChangePermission($event, n, 'admin')"/>
          </td>
          <td scope="row">
            <input class="form-check-input" type="checkbox" 
              [value]="n.id"
              [checked]="n.ownerSelect"
              (change)="onChangePermission($event, n, 'owner')"/>
          </td>
          <td scope="row">
            <input class="form-check-input" type="checkbox" 
              [value]="n.id"
              [checked]="n.teacherSelect"
              (change)="onChangePermission($event, n, 'teacher')"/>
          </td>
          <td scope="row">
            <input class="form-check-input" type="checkbox" 
              [value]="n.id"
              [checked]="n.receptionSelect"
              (change)="onChangePermission($event, n, 'reception')"/>
          </td>
          <td scope="row">
            <input class="form-check-input" type="checkbox" 
              [value]="n.id"
              [checked]="n.studentSelect"
              (change)="onChangePermission($event, n, 'student')"/>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="changePermission">Save</button>
  </div>
